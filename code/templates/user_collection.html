<!doctype html>
<html>
    <head>
    <title>Spotty | Community Recommendations</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
</head>
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Spotty</a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="/">Home</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="sign_out">Sign Out</a></li>  
            </ul>
        </div>
    </div>
</nav>
<body style="font-family:arial, sans-serif">
    <section class="page-section bg-primary text-white mb-0" id="about">
        <div class="container">
            <div class="divider-custom divider-light"></div>
				<div class="divider-custom divider-light"></div>
				<div class="divider-custom divider-light"></div>
            <h2 class="page-section-heading text-center text-uppercase text-white">About</h2>
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <div class="row">
                <div class="col-lg-12 ms-auto"><p class="lead">You've seen the recommendations the machines gave. But do you wonder what other users around the world like? Here are some of Spotty users' favorite tracks.  </br> Go ahead. Add yours too! Don't be shy</p></div>
                <!-- <div class="col-lg-4 me-auto"><p class="lead"></p></div> -->
            </div>
        </div>
    </section>
    <!-- <h6><a href="/">Return to index page</a></h6> -->
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="p-5">
                    <div class="block">
                        <form class="form-inline" method="GET" action="user_collection">
                            <input placeholder="Track" class="form-control" type="text" name="track" style="width: 11em">
                            <input placeholder="Artist" class="form-control" type="text" name="artist" style="width: 11em">
                            <!-- <input placeholder="Your Name" class="form-control" type="text" name="username"> -->
                            <button class="btn btn-primary" type="submit">search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="chart" class="chart"></div>
</body>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript">
    var graphs = {{graphJSON | safe}};
    Plotly.plot('chart',graphs,{});             
</script>
</html>
